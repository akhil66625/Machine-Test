<ion-header>
  <ion-toolbar>
    <ion-title>Authentication</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col style="margin-top: 95px;">

        <form (ngSubmit)="login()">
          <ion-item>
            <ion-input placeholder="email"type="text" [(ngModel)]="email" name="Eamil"></ion-input>
          </ion-item>
          <ion-item>
          
          <ion-input placeholder="password" type="password" [(ngModel)]="password" name="password"></ion-input>
          </ion-item>
          <ion-row>
            <ion-col class="ion-text-center">
              <ion-button   color="primary" shape="round" type="submit">Login</ion-button>
            </ion-col>
          </ion-row>
          </form>
          
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
